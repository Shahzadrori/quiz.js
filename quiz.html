<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take a Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <div class="wraper">
      <div class="inner">
        <h2 class="ques">what is ?</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="ans1" class="answers" />
            <label for="ans1" class="option1">Option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans2" class="answers" />
            <label for="ans2" class="option2">Option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="ans3" class="answers" />
            <label for="ans3" class="option3">Option</label>
          </li>
        </ul>
        <button type="submit" id="sub">Submit</button>
        <div class="showarea" id="showscore"></div>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
